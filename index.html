<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="wrap">
        <img src="assets/images.png" alt="Logo" class="logo">
        <ul class="nav-items">
            <button>Home</button>
            <button>Our profile</button>
            <button>Achievement</button>
            <button>Messages us</button>
        </ul>
    </nav>
    <header>
        <hr>
        <h1>Hi <span id="nama">Fauzan</span> Welcome to our website</h1>
        <button id="ganti">Ganti nama</button>
        <h4>Please enjoy</h4>
        <img src="assets/Gambar.jpg">
        <hr>
    </header>

    <h2>Our Facilitations</h2>
    <div class="fac">
        <div>
            <div class="circle" style="background-image: url('assets/gambar2.jpg');"></div>
            <h4>Football Arena</h4>
        </div>
        <div>
            <div class="circle"></div>
            <h4>Auditorium</h4>
        </div>
        <div>
            <div class="circle"></div>
            <h4>Student Cantenn</h4>
        </div>
    </div>
    <hr>

    <h2>Messages Us</h2>
    <form name="message-form" onsubmit="return validateForm()">
        Nama: <input placeholder="Nama" type="text" name="full-name" />
        <br />

        Tanggal Lahir: <input type="date" name="birth-date"/>
        <br/>

        Jenis Kelamin:
        <input type="radio" id="male" name="gender" value="male"/>
        <label for="male">Laki-laki</label>
        <input type="radio" id="female" name="gender" value="female"/>
        <label for="male">Perempuan</label>
        <br/>

        Pesan: <textarea placeholder="Pesan" name="messages"></textarea>
        <br/>

        <button id="submit" type="submit">Kirim</button>

    </form>
    <hr>
    <div class="hasil">
        <p>Nama: <span id="sender-full-name">-</span></p>
        <p>Tanggal Lahir: <span id="sender-birth-date">-</span></p>
        <p>Jenis Kelamin: <span id="sender-gender">-</span></p>
        <p>Pesan: <span id="sender-messages">-</span></p>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
